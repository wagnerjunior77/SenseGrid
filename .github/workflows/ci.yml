name: build

on: [push, pull_request]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fw:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.5.1   # fixa a tag; pode usar release-v5.5 também
    steps:
      - uses: actions/checkout@v4

      - name: Build (ESP-IDF v5.5.1, target esp32s3)
        shell: bash
        run: |
          set -euo pipefail
          . /opt/esp/idf/export.sh        # <— habilita idf.py no PATH
          idf.py --version
          idf.py set-target esp32s3
          rm -f sdkconfig                 # garante uso do sdkconfig.defaults
          idf.py build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.sha }}
          path: |
            build/*.bin
            build/*.elf
            build/*.map
            build/flasher_args.json
            build/bootloader/*.bin
            build/partition_table/*.bin
